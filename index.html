<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="icon" type="image/png" href="assets/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="main" class="main">
            <h1 class="heading">weather</h1>
            <div class="search">
                <input type="text" id="cityInput" placeholder="Enter a city name" oninput="getCitySuggestions()" autocomplete="off">
                <ul id="suggestionsList"></ul>
                <button onclick="fetchData()">search</button>
            </div>
            <div class="noWeather" id="noWeather">
                <p>Search a city to find the weather details.</p>
            </div>
            <div id="weatherDis" class="weather">
                <!-- <div class="whether-main"> -->
                    <img src="assets/Rain.png" id="weather_image" class="weather-icon">
                    <div>
                        <h3 id="temp" class="temp">22Â°C</h3>
                        <h3 id="city" class="city">Manjeri</h3>
                    </div>
                <!-- </div> -->
            </div>
            <div id="detailsDis" class="details">
                <div class="col">
                    <img src="assets/humidity.png" class="sub">
                    <div>
                        <p id="humidity" class="humidity">55%</p>
                        <p class="text">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png" class="sub">
                    <div>
                        <p id="wind" class="wind">50 km/h</p>
                        <p class="text">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
